<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

        <div>
            <label for="email" class="form-label">Email</label>
            <input name="email" required>
        </div>
        <div>
            <label>Пароль</label>

                <input name="password" required>

        <div class="mb-3">
            Еще нет аккаунта? <a href="{{ url_for('registration') }}" class="link-primary">Зарегестрироваться.</a>
        </div>
    </form>
</div>
</body>
</html>

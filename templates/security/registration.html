<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">

    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning mt-3" role="alert">
            {{ message }}
        </div>
    {% endfor %}

    <form action="{{ url_for('registration') }}" method="POST">
        <div>
            <label>Email</label>
            <input name="email" required>
        </div>
        <div>
            <label>Пароль</label>
            <div>
                <input name="password1" required>
            </div>
        </div>
        <div>
            <label>Повторите пароль</label>
            <div>
                <input name="password2" required>
                <div class="invalid-feedback" id="passwordFeedback" style="display: none;">
                    Пароли не совпадают
                </div>
            </div>
        </div>

        <div>
            <label>Nickname</label>
            <input type="text" name="nickname" required>
        </div>

        <div>
            <label>Город</label>
            <input list="datalistOptions" name="city_name">
            <datalist id="datalistOptions">
                {% for city in cities %}
                    <option value="{{ city.name }}">
                {% endfor %}
            </datalist>
        </div>

        <button type="submit" class="btn btn-primary mb-3">Зарегестрироваться</button>

        <div>
            Уже есть аккаунт? <a href="{{url_for('login') }}" class="link-primary">Войти</a>
        </div>
    </form>
</div>
</body>
</html>
